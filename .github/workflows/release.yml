name: Release

on:
    push:
        tags:
            - "v*"

env:
    GO_VERSION: "1.21"

jobs:
    release:
        name: Create Release
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Go
              uses: actions/setup-go@v5
              with:
                  go-version: ${{ env.GO_VERSION }}

            - name: Run tests
              run: go test -v ./...

            - name: Build binaries
              run: |
                  # Linux AMD64
                  GOOS=linux GOARCH=amd64 go build -o bin/server-linux-amd64 cmd/server/main.go

                  # Linux ARM64
                  GOOS=linux GOARCH=arm64 go build -o bin/server-linux-arm64 cmd/server/main.go

                  # Darwin AMD64
                  GOOS=darwin GOARCH=amd64 go build -o bin/server-darwin-amd64 cmd/server/main.go

                  # Darwin ARM64
                  GOOS=darwin GOARCH=arm64 go build -o bin/server-darwin-arm64 cmd/server/main.go

                  # Windows AMD64
                  GOOS=windows GOARCH=amd64 go build -o bin/server-windows-amd64.exe cmd/server/main.go

            - name: Generate changelog
              id: changelog
              uses: metcalfc/changelog-generator@v4.1.0
              with:
                  myToken: ${{ secrets.GITHUB_TOKEN }}

            - name: Create Release
              uses: softprops/action-gh-release@v1
              with:
                  body: ${{ steps.changelog.outputs.changelog }}
                  files: |
                      bin/server-*
                  draft: false
                  prerelease: false
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    docker-release:
        name: Docker Release
        runs-on: ubuntu-latest
        needs: release
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up QEMU
              uses: docker/setup-qemu-action@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Extract version
              id: version
              run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

            - name: Build and push
              uses: docker/build-push-action@v5
              with:
                  context: .
                  platforms: linux/amd64,linux/arm64
                  push: true
                  tags: |
                      ${{ secrets.DOCKER_USERNAME }}/gin-template:${{ steps.version.outputs.VERSION }}
                      ${{ secrets.DOCKER_USERNAME }}/gin-template:latest
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
